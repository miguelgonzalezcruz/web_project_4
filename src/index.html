<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Around the U.S. by Jacques Cousteau</title>
    <meta
      name="description"
      content="A trip to the most beautiful places in the U.S."
    />
    <meta
      name="keywords"
      content="jacques cousteau, journey, yosemite valley, lake louise, bald mountains, latemar, vanoise national park, lago di braies"
    />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="logo"
          src="<%=require('./images/around-logo.svg')%>"
          alt="logo"
        />
      </header>

      <main>
        <section class="profile">
          <div class="profile__avatar">
            <img class="profile__avatar-image" src=" " alt=" " />
            <button
              class="profile__avatar-edit"
              type="button"
              aria-label="Edit"
              id="profile__avatar-edit"
            ></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__info-title"></h1>
            <button
              class="profile__info-edit"
              type="button"
              aria-label="Edit"
            ></button>
            <p class="profile__info-subtitle"></p>
          </div>
          <button class="profile__add" type="button" aria-label="Add"></button>
        </section>

        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__content">Â© 2021 Around The U.S.</p>
      </footer>
      <!-- edit popup -->
      <div class="popup edit-popup" id="edit-popup">
        <div class="popup__content">
          <button
            class="popup__close"
            type="button"
            aria-label="Close"
          ></button>
          <h2 class="popup__content-title">Edit profile</h2>
          <form
            class="popup__form popup__content-form"
            name="form-edit-profile"
          >
            <input
              type="text"
              name="name"
              class="popup__input popup__input_content_name"
              placeholder="Your Name"
              required
              id="owner-name"
              maxlength="40"
              minlength="2"
            />
            <span class="popup__error" id="owner-name-error"></span>

            <input
              type="text"
              name="about"
              class="popup__input popup__input_content_role"
              placeholder="Your Title"
              required
              maxlength="200"
              minlength="2"
              id="owner-description"
            />
            <span class="popup__error" id="owner-description-error"></span>
            <button type="submit" class="popup__button" aria-label="Save">
              Save
            </button>
          </form>
        </div>
      </div>
      <!-- create popup -->
      <div class="popup create-popup" id="create-popup">
        <div class="popup__content">
          <button
            class="popup__close"
            type="button"
            aria-label="Close"
          ></button>
          <h2 class="popup__content-title">New place</h2>
          <form
            class="popup__form popup__create-form"
            name="form-create-element"
            novalidate
          >
            <input
              type="text"
              name="name"
              class="popup__input popup__input_content_name"
              placeholder="Title"
              required
              id="card-name"
              maxlength="30"
              minlength="1"
            />
            <span class="popup__error" id="card-name-error"></span>

            <input
              type="url"
              name="link"
              class="popup__input popup__input_content_link"
              placeholder="Image link"
              required
              id="card-link"
            />
            <span class="popup__error" id="card-link-error"></span>

            <button
              type="submit"
              class="popup__button popup__button_disabled"
              aria-label="Save"
              id="create-button"
            >
              Save
            </button>
          </form>
        </div>
      </div>

            <!-- avatar popup -->
            <div class="popup avatar-popup" id="avatar-popup">
              <div class="popup__content">
                <button
                  class="popup__close"
                  type="button"
                  aria-label="Close"
                ></button>
                <h2 class="popup__content-title">Change profile picture</h2>
                <form
                  class="popup__form popup__avatar-form"
                  name="form-avatar-element"
                  novalidate
                >      
                  <input
                    type="url"
                    name="avatar"
                    class="popup__input popup__input_avatar_link"
                    placeholder="Avatar link"
                    required
                    minlength="5"
                    id="avatar-link"
                  />
                  <span class="popup__error" id="avatar-link-error"></span>
      
                  <button
                    type="submit"
                    class="popup__button popup__button_disabled"
                    aria-label="Save"
                    id="avatar-button"
                  >
                    Save
                  </button>
                </form>
              </div>
            </div>

            <!-- Confirm Delete popup -->
            <div class="popup delete-popup" id="delete-popup">
              <div class="popup__content">
                <button
                  class="popup__close"
                  type="button"
                  aria-label="Close"
                ></button>
                <h2 class="popup__content-title">Are you sure?</h2>
                <form
                  class="popup__form popup__delete-form"
                  name="form-delete-element"
                  novalidate
                >
                  <button
                    type="submit"
                    class="popup__button"
                    aria-label="Delete"
                    id="delete-button"
                  >
                    Yes
                  </button>
                </form>
              </div>
            </div>

      <!-- preview popup -->
      <div class="popup preview-popup" id="preview-popup">
        <div class="popup__content popup__content_type_preview">
          <button
            class="popup__close popup__close_preview"
            type="button"
            aria-label="Close"
          ></button>
          <img class="popup__preview-image" src=" " alt=" " />
          <h3 class="popup__preview-caption"></h3>
        </div>
      </div>
    </div>
    <!-- card template -->
    <template id="card-template">
      <article class="element" id="element">
        <img class="element__image" src=" " alt=" " />
        <button
          type="button"
          aria-label="Delete"
          class="element__delete-icon"
        ></button>
        <div class="element__content">
          <h2 class="element__content-title"></h2>
          <div class="element__content_like-elements">
          <button
            class="element__content-icon"
            type="button"
            aria-label="Like"
          ></button>
          <p class="element__content-number"></p>
          </div>
        </div>
    </template>
  </body>
</html>
