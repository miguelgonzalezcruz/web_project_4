<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Around the U.S. by Jacques Cousteau</title>
    <meta
    name="description"
    content="A trip to the most beautiful places in the U.S."
  />
  <meta
    name="keywords"
    content="jacques cousteau, journey, yosemite valley, lake louise, bald mountains, latemar, vanoise national park, lago di braies"
  />
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">

    <div class="page__content">  

        <header class="header">
        <img class="logo" src="./images/around-logo.svg" />
        </header>

        <section class="profile">

        <div class="profile__avatar"></div>
        <div class="profile__info">
            <h1 class="profile__info-title">Jacques Cousteau</h1>
            <button class="profile__info-edit"></button>
            <p class="profile__info-subtitle">Explorer</p>
        </div>
        <button class="profile__add" type="button"></button>

        </section>

        <section class="elements">

        <article class="element">
            <img class="element__image" src="./images/element-image-yosemite.png" alt="yosemite"/>
            <div class="element__content">
                <h2 class="element__content-title">Yosemite Valley</h2>
                <img class="element__content-icon" src="./images/heart-icon.svg"/>
            </div>
        </article>

        <article class="element">
            <img class="element__image" src="./images/element-image-lakelouise.png" alt="lake louise"/>
            <div class="element__content">
                <h2 class="element__content-title">Lake Louise</h2>
                <img class="element__content-icon" src="./images/heart-icon.svg"/>
            </div>
        </article>

        <article class="element">
            <img class="element__image" src="./images/element-image-baldmountains.png" alt="bald mountains"/>
            <div class="element__content">
                <h2 class="element__content-title">Yosemite Valley</h2>
                <img class="element__content-icon" src="./images/heart-icon.svg"/>
            </div>
        </article>

        <article class="element">
            <img class="element__image" src="./images/element-image-latemar.png" alt="latemar"/>
            <div class="element__content">
                <h2 class="element__content-title">Yosemite Valley</h2>
                <img class="element__content-icon" src="./images/heart-icon.svg"/>
            </div>
        </article>

        <article class="element">
            <img class="element__image" src="./images/element-image-vanoisenational.png" alt="vanoise national park"/>
            <div class="element__content">
                <h2 class="element__content-title">Yosemite Valley</h2>
                <img class="element__content-icon" src="./images/heart-icon.svg"/>
            </div>
        </article>

        <article class="element">
            <img class="element__image" src="./images/element-image-lagodibraies.png" alt="lago di braies"/>
            <div class="element__content">
                <h2 class="element__content-title">Yosemite Valley</h2>
                <img class="element__content-icon" src="./images/heart-icon.svg"/>
            </div>
        </article>
        
        </section>

        <footer class="footer">
        <p>Â© 2021 Around The U.S.</p>
        </footer>

        <div class="popup">
            <div class="popup__content">
                <button class="popup__content-close"></button>
                <h2 class="popup__content-title">Edit profile</h2>
                <form class="popup__content-form">
                    <fieldset class="popup_content-form_fielset">
                        <input
                        type="text"
                        name="name"
                        class="popup__content-form_input"
                        placeholder="Your Name"
                        />

                        <input
                        type="text"
                        name="title"
                        class="popup__content-form_input"
                        placeholder="Your Title"
                        />
                     </fieldset>
                    <fieldset class="popup_content-form_fielset">
                        <button type="submit" class="popup__content-form_button">Save</button>
                    </fieldset>
                </form>

            </div>

        </div>
    </div>

</body>

</html>
